<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div>
      <table>

        <tbody>
          <tr>
            <td>a</td>
            <td>center</td>
            <td>font</td>
            <td>img</td>
            <td>sup</td>
          </tr>
          <tr>
            <td>abbr</td>
            <td>cite</td>
            <td>h1</td>
            <td>li</td>
            <td>table</td>
          </tr>
          <tr>
            <td>acronym</td>
            <td>code</td>

            <td>ol</td>
            <td>tbody</td>
          </tr>
          <tr>
            <td>address</td>
            <td>col</td>
            <td>h3</td>
            <td>p</td>
            <td>td</td>

          <tr>

            <td>h6</td>
            <td>span</td>
            <td>thead</td>
          </tr>
          <tr>
            <td>body</td>
            <td>dl</td>
            <td>hr</td>
            <td>strike</td>
            <td>tr</td>
          </tr>
          <tr>
            <td>br</td>
            <td>dt</td>
            <td>html</td>
            <td>strong</td>
            <td>tt</td>
          </tr>
          <tr>
            <td>caption</td>
            <td>em</td>
            <td>i</td>
            <td>sub</td>
            <td>u</td>
          </tr>
